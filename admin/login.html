<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - Login</title>
    <link href="img/company-logo.png" rel="icon">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
    body {
        background: #ffffff !important;
    }

    .login-container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 14px;
        padding: 40px 35px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .login-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        text-align: center;
        color: #222;
    }

    .login-subtitle {
        text-align: center;
        margin-bottom: 25px;
        color: #666;
        font-size: 14px;
    }

    .btn-main {
        background: #05386f;
        border: none;
        font-size: 16px;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        color: white;
        font-weight: 600;
    }

    .btn-main:hover {
        opacity: .85;
    }

    .social-btn {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        background: #f1f1f1;
        border: none;
        font-weight: 600;
        margin-top: 8px;
    }

    .forgot-link {
        font-size: 13px;
        color: #05386f;
        float: right;
        text-decoration: none;
    }

    .form-check-label {
        font-size: 14px;
    }
</style>

    

</head>

<body>

    <div class="login-container">

        <div class="login-card">

    <div class="text-center mb-3">
        <img src="img/company-logo.png" alt="Logo" style="width: 80px;">
    </div>

            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Kembali Ke Halaman Web? <a href="../index.html">Klik Disini!</a></p>

            <form>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">Remember me</label>
                    </div>

                    <a href="forgot-password.html" class="forgot-link">Forgot Password</a>
                </div>

               <a href="admin.html" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a>


            </form>

        </div>

    </div>

</body>


</html>
